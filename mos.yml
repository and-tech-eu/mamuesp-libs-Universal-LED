author: Manfred Müller-Späth <fms1961@gmail.com>
type: lib
description: RGB LEDs driver
version: 1.0

config_schema:
  - ["rgbleds", "o", {title: "Settings for RGB LED handling"}]
  - ["rgbleds.pin", "i", 19, {title: "The GPIO pin for Neopixel serial output"}]
  - ["rgbleds.spi_freq", "i", 2000000, {title: "The frequency of teh SPI bus if APA102 are used"}]
  - ["rgbleds.led_type", "i", 0, {title: "The type of the driven LEDs (WS2812, Neopixel, APA102 ...)"}]
  - ["rgbleds.soft_dim", "b", false, {title: "If APA102 are used, the brightness could be sent als value sent to the LEDs"}]
  - ["rgbleds.color_file", "s", "", {title: "File name which should be used as source (BMP)"}]
  - ["rgbleds.invert_colors", "b", false, {title: "Tells whether the colors should be inverted"}]
  - ["rgbleds.panel_width", "i", 1, {title: "If a panel is used: width of the panel in LEDs"}]
  - ["rgbleds.panel_height", "i", 1, {title: "If a panel is used: height of the panel in LEDs"}]
  - ["rgbleds.num_channels", "i", 3, {title: "Amount of channels of the color (RGB -> 3, RGBW - > 4)"}]
  - ["rgbleds.pic_channels", "i", 3, {title: "Amount of channels of the color in loaded pictures (RGB -> 3, RGBA - > 4)"}]
  - ["rgbleds.gaps", "s", "", {title: "Every LED in this array will be set to dark"}]
  - ["rgbleds.dim_all", "d", 1.0, {title: "Dimming of the LED over all colors"}]
  - ["rgbleds.gamma_red", "d", 1.0, {title: "Dimming of the LED over RED"}]
  - ["rgbleds.gamma_green", "d", 1.0, {title: "Dimming of the LED over GREEN"}]
  - ["rgbleds.gamma_blue", "d", 1.0, {title: "Dimming of the LED over BLUE"}]
  - ["rgbleds.single_mode", "b", false, {title: "For animations: light up only one (the current) pixel"}]
  - ["rgbleds.color_order", "i", 1, {title: "The order of the RGB channels tp be pushed to the LEDs"}]
  - ["rgbleds.first_zero", "b", false, {title: "Set the current (first) pixel always to zero (dark)"}]
  - ["rgbleds.timeout", "i", 1200, {title: "Set the timeout for animations"}]
  - ["rgbleds.toggle_odd", "b", false, {title: "Toggle the count direction on off lines (for pads)"}]
  - ["rgbleds.updown", "b", true, {title: "Starts to count from top"}]
  - ["rgbleds.rotate_col", "i", 0, {title: "Rotate the image content to adjust the display orientation"}]
  - ["rgbleds.alignement", "s", "Y", {title: "Alignement of the stripes in panel"}]
  - ["rgbleds.rotate_out", "i", 90, {title: "Rotate the image content to adjust the display orientation"}]

sources:
  - src
  - third_party/ESP32-NeoPixel-WS2812-RMT

includes:
  - include
  - third_party/ESP32-NeoPixel-WS2812-RMT

tags:
  - js
  - hw
  - rgb-leds
  - docs:drivers:RGB-LEDs

